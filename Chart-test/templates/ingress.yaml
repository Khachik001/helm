{{- if .Values.myingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - api.velvioo.brainscale.cloud
    secretName: api-secret
  rules:
  - host: api.velvioo.brainscale.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-hostname-svc
            port:
              number: 8085
      - path: /api/v2/ride/
        pathType: Prefix
        backend:
          service:
            name: ride-app-hostname-svc
            port:
              number: 8088
      - path: /api/v2/user/
        pathType: Prefix
        backend:
          service:
            name: user-app-hostname-svc
            port:
              number: 8087
{{- end }}
